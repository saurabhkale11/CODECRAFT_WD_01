<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .nav.scrolled {
            background-color: #555;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            color: #ff9800;
            transform: scale(1.1);
        }

        
        .content {
            padding-top: 80px;
        }

       
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .section:nth-child(odd) {
            background-color: #f4f4f4;
        }

        .section:nth-child(even) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <nav class="nav" id="navbar">
        <a href="#section1">Home</a>
        <a href="#section2">About</a>
        <a href="#section3">Services</a>
        <a href="#section4">Contact</a>
    </nav>

    <div class="content">
        <div class="section" id="section1">Home Section</div>
        <div class="section" id="section2">About Section</div>
        <div class="section" id="section3">Services Section</div>
        <div class="section" id="section4">Contact Section</div>
    </div>

    <script>
        
        const navbar = document.getElementById('navbar');

        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
